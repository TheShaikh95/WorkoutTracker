    <title>Workout Tracker | Stats</title>

<body class="bg-light">

    <nav class="navbar navbar-expand-sm shadow navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="/exercise">
            <img width="80" height="80" src="pictures/logo.png">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <li class="nav-item dropdown active">
                <li class="nav-item active">
                    <a class="nav-link" href="/exercise">Go To Exercise</a>
                </li>
                </li>
                <li class="nav-item dropdown active">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"

                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/logout">Logout</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <div style="margin: auto; max-width: 600px">

            <h4 class="text-center">Overview Of Total Number</h4>
            <canvas id="barChart" class="mb-5"></canvas>
            <hr>
            <h4 class="text-center mt-5">Type Of Exercises Performed</h4>
            <canvas id="pieChart"></canvas>
        </div>
    </div>


    <br><br>
    <footer class="font-weight-bold mt-5 shadow-sm text-white bg-dark pt-3 pb-3 text-center">
